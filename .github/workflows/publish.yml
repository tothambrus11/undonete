name: Publish Packages
on:
  push:
    tags:
      - "*.*.*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish-jsr:
    runs-on: ubuntu-latest
    environment: publishing
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Update version in deno.json
        run: jq --arg version "${{ github.ref_name }}" '.version = $version' deno.json > deno.json.tmp && mv deno.json.tmp deno.json
      - name: Publish package
        run: npx jsr publish --allow-dirty

  publish-npm:
    runs-on: ubuntu-latest
    environment: publishing
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
      - name: Convert to NPM package
        run: deno run -A scripts/build-npm-package.ts ${{ github.ref_name }}
      - name: Install npm@^11.5.1
        run: npm install -g npm@^11.5.1
      - name: Publish to NPM
        run: cd npm && npm publish --provenance --access public
